<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>default_user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="default_user.css">
  </head>
  <body>
    <div class="navigation-bar">
      <a href="..\home.html"><img src="eicon.png" alt=""> E-COMP</a>
      <a href="support.html">Support</a>
      <a href="default_user.html" id="log-in">Default_user</a>
      <a href="..\home.html"><button type="button" name="button">Sign Out</button></a>
    </div>
    <div class="userinterface">
      <div class="user-menu">
        <a href="default_user.html"id="ending-link">Account Information</a>
        <a href="mygames.html"id="ending-link">My Games</a>
        <a href="myecomp.html"id="ending-link">My E-COMP</a>
        <a href="support.html">Support</a>
      </div>
      <div class="user-content">
        <div class="smooth-box">
          <div class="button-list">
            <button id="steambutton" type="button" name="button" onclick="steam()">Steam</button>
            <button id="epicgamesbutton" type="button" name="button" onclick="epicgames()">Epic Games</button>
          </div>
          <div class="content-list">
            <h1 id="content-list-head">Connect to your game store to buy <br>
              and play on our cloud computer</h1>
            <div class="steam" id="steam">
              <div class="steam-box">
                <form class="dform" action="index.html" method="post">
                  <div class="form-group">
                    <label for="ExampleInputEmail">E-mail Address</label>
                    <input type="text" name="" value="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="ExampleInputEmail">Password</label>
                    <input type="text" name="" value="Enter password">
                  </div>
                  <button  type="button" name="button">Log in</button>
                </form>
              </div>
            </div>
            <div class="epic-games" id="epic-games">
              <div class="epic-games-box">
                <form class="dform" action="index.html" method="post">
                  <div class="form-group">
                    <label for="ExampleInputEmail">E-mail Address</label>
                    <input type="text" name="" value="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="ExampleInputEmail">Password</label>
                    <input type="text" name="" value="Enter password">
                  </div>
                  <button  type="button" name="button">Log in</button>
                </form>
              </div>
            </div>
          </div>
          <script type="text/javascript">
          function steam(){
            var steam = document.getElementById('steam')
            var sdisplay = steam.style.display;
            var steamButton = document.getElementById('steambutton');
            var epicgames = document.getElementById('epic-games')
            var edisplay = epicgames.style.display;
            var steamButton = document.getElementById('epicgamesbutton');
            if (sdisplay == 'none'){
              epicgames.style.display ='none';
              steam.style.display ='block';
              steamButton.style.backgroundColor ='-webkit-linear-gradient(-70deg,#ff7170,#ffe57f)';
            }
            else{
              steam.style.display ='none';
              steamButton.style.backgroundColor ='#51555e';
            }
            }

            function epicgames(){
              var steam = document.getElementById('steam')
              var sdisplay = steam.style.display;
              var steamButton = document.getElementById('steambutton');
              var epicgames = document.getElementById('epic-games')
              var edisplay = epicgames.style.display;
              var epicgamesButton = document.getElementById('epicgamesbutton');
              if (edisplay == 'none'){
                steam.style.display ='none';
                epicgames.style.display ='block';
                epicgamesButton.style.backgroundColor ='-webkit-linear-gradient(-70deg,#ff7170,#ffe57f)';
              }
              else{
                epicgames.style.display ='none';
                epicgamesButton.style.backgroundColor ='#51555e';
              }
              }

          </script>
        </div>
        </div>
    </div>

  </body>
</html>
